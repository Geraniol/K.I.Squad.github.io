<script type="text/javascript">
while (document.getElementById("load")) {
  var item = document.getElementById("load");
  item.src = item.dataset.src;
  item.id = "loaded"
}
const dark = window.matchMedia('(prefers-color-scheme: dark)');
function ifDark() {
if (dark.matches) {
  document.getElementsByName("mode")[0].dataset.mode = "night";
  document.getElementsByName("mode")[0].id = "night";
  document.body.style.backgroundColor = "#111";
  document.getElementById("images_title").style.color = "#ddd";
  document.getElementById("header_text").style.color = "#ddd";
  document.getElementById("switch").style.backgroundColor = "#444";
  Array.prototype.forEach.call(document.getElementsByTagName("img"), function (img) {
img.style.filter = "brightness(75%)"});
}
else {
  document.getElementsByName("mode")[0].dataset.mode = "day";
  document.getElementsByName("mode")[0].id = "day";
  document.body.style.backgroundColor = "#fff";
  document.getElementById("images_title").style.color = "#000";
  document.getElementById("header_text").style.color = "#fff";
  document.getElementById("switch").style.backgroundColor = "#888";
  Array.prototype.forEach.call(document.getElementsByTagName("img"), function (img) {
img.style.filter = "brightness(100%)"});
}
}
ifDark();
dark.addListener(ifDark);
function openpage(obj) {
window.location.href = obj.dataset.origin
}
Array.prototype.forEach.call(document.getElementsByTagName("img"), function (img) {
img.style.transition = "0.4s"});
function day_or_night(obj) {
document.body.style.transition = "0.4s";
document.getElementById("images_title").style.transition = "0.4s";
document.getElementById("header_text").style.transition = "0.4s";
document.getElementById("switch").style.transition = "0.4s";
if (document.getElementsByName("mode")[0].dataset.mode == "day") {
  document.getElementById("day").dataset.mode = "night";
  document.getElementById("day").id = "night";
  document.body.style.backgroundColor = "#111";
  document.getElementById("images_title").style.color = "#ddd";
  document.getElementById("header_text").style.color = "#ddd";
  document.getElementById("switch").style.backgroundColor = "#444";
  Array.prototype.forEach.call(document.getElementsByTagName("img"), function (img) {
img.style.filter = "brightness(75%)"});
}
else {
  document.getElementById("night").dataset.mode = "day";
  document.getElementById("night").id = "day";
  document.body.style.backgroundColor = "#fff";
  document.getElementById("images_title").style.color = "#000";
  document.getElementById("header_text").style.color = "#fff";
  document.getElementById("switch").style.backgroundColor = "#888";
  Array.prototype.forEach.call(document.getElementsByTagName("img"), function (img) {
img.style.filter = "brightness(100%)"});
}
}
</script>
