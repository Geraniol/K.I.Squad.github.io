<html>

<head>
    <link rel="shotcut icon" href="./icon.svg">
    <title>全自动电子木鱼</title>
    <style>
        * {
            user-select: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            padding: 0;
        }

        body {
            background-color: #222;
        }

        #muyv {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 80vmin;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        setInterval(function () {
            const audio = document.createElement("audio");
            audio.src = "./sound.mp3";
            audio.play();
            try {
                clearInterval(timer);
                span = document.getElementsByTagName("span")[0];
                span.style.opacity = 0;
            }
            catch {
                var span = document.createElement("span");
                document.getElementsByTagName("body")[0].appendChild(span);
                span.innerHTML = "功德+1";
                span.style.color = "#bbb";
                span.style.position = "fixed";
                span.style.whiteSpace = "nowrap";
            }
            span.style.left = "50%";
            span.style.top = "50%";
            span.style.opacity = 1;
            timer = setInterval(up, 10);
        }, 200)
        function up() {
            span = document.getElementsByTagName("span")[0];
            if (span.style.opacity > 0) {
                span.style.top = (Number.parseInt(span.style.top) - 1 ) + "%";
                span.style.opacity -= 0.05;
            }
            else {
                clearInterval(timer);
            }
        }
    </script>
</head>
